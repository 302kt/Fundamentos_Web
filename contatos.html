<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio da Katarina</title>
    <link rel="icon" type="image/png" href="assets/images/kat_ico.png">
</head>
<body>
    <!-- Menu da Página -->
    <nav>
        <!-- Logo + Texto à esquerda do Menu -->
        <div>
            <img src="assets/images/katarina.jpeg" alt="Logo da página">
            <span>Portifólio</span>
        </div>

        <!-- Opções do Menu utilizando lista não ordenada -->
        <ul>
            <a href="index.html">
                <li>Home</li>
            </a>
            <a href="contatos.html">
                <li>Contato</li>
            </a>
        </ul>
    </nav>

    <!-- Conteúdo da Página -->
    <main>
        <section>
            <form>
                <h2>Entre em contato comigo:</h2>
                <div>
                    <label for="nome">Nome:</label>
                    <input id="nome" type="text" placeholder="Nome"> 
                    <div id="txtNome"></div>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input id="email" type="text" placeholder="E-mail"> 
                    <div id="txtEmail"></div>
                </div>
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" type="text" rows="8" placeholder="Mensagem"></textarea>
                    <div id="txtMensagem"></div>
                </div>
                <button type="button">Enviar</button>
            </form>
            <form>
                <h2>Informe seu endereço:</h2>
                <div>
                    <label for="cep">CEP:</label>
                    <input id="cep" type="text" placeholder="CEP"> 
                    <div id="txtCep"></div>
                </div>
                <button type="button">Consultar</button>
                <hr>
                <div>
                    <label for="endereco">Endereço:</label>
                    <textarea id="endereco" type="text" rows="8" placeholder="Endereço"></textarea>
                    <div id="txtEndereco"></div>
                </div>
            </form>
        </section>
    </main>

    <!-- Rodapé da Página -->
    <footer>
        <a href="https://www.linkedin.com/in/katarina-pereira-freire-30080b181/" target="_blank">
            <img src="assets/images/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/302kt" target="_blank">
            <img src="assets/images/github.png" alt="GitHub">
        </a>
        <a href="https://www.instagram.com/k.pfreire/" target="_blank">
            <img src="assets/images/instagram.png" alt="Instagram">
        </a>
        <p>Desenvolvido por: Katarina Freire - 2023 &copy;</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
